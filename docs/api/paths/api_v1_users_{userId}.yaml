delete:
  operationId: deleteUser
  summary: Delete a user
  parameters:
    - name: userId
      in: path
      required: true
      schema:
        type: string
  responses:
    '204':
      description: >-
        There is no content to send for this request, but the headers may be
        useful. 
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  tags:
    - Users
