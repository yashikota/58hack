get:
  operationId: getServiceData
  summary: Get data from a connected service
  parameters:
    - name: service
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: The request has succeeded.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/IntegrationService.yaml
          example: {}
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  tags:
    - Integrations
  security:
    - BearerAuth: []
