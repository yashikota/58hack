put:
  operationId: updateNote
  summary: Update an existing note
  parameters:
    - name: noteId
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: The request has succeeded.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Note.yaml
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  tags:
    - Notes
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/UpdateNoteRequest.yaml
delete:
  operationId: deleteNote
  summary: Delete a note
  parameters:
    - name: noteId
      in: path
      required: true
      schema:
        type: string
  responses:
    '204':
      description: >-
        There is no content to send for this request, but the headers may be
        useful. 
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  tags:
    - Notes
get:
  operationId: getNote
  summary: Get a specific note
  parameters:
    - name: noteId
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: The request has succeeded.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Note.yaml
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  tags:
    - Notes
