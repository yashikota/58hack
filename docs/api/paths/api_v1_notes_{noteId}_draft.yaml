post:
  operationId: saveNoteDraft
  summary: Save a note as draft
  parameters:
    - name: noteId
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: The request has succeeded.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Note.yaml
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  tags:
    - Notes
