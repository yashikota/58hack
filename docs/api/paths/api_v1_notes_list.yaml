get:
  operationId: getNoteList
  summary: Get a note list
  parameters:
    - name: from
      in: query
      required: true
      schema:
        type: string
        format: date-time
      explode: false
    - name: to
      in: query
      required: true
      schema:
        type: string
        format: date-time
      explode: false
  responses:
    '200':
      description: The request has succeeded.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Note.yaml
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  tags:
    - Notes
  security:
    - BearerAuth: []
