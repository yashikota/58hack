get:
  operationId: Notes_getNote
  summary: Get a note
  parameters:
    - name: date
      in: query
      required: true
      schema:
        type: string
        format: date-time
      explode: false
  responses:
    '200':
      description: The request has succeeded.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Note.yaml
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  tags:
    - Notes
  security:
    - BearerAuth: []
