get:
  operationId: getNoteTemplates
  summary: Get note templates
  parameters: []
  responses:
    '200':
      description: The request has succeeded.
      content:
        application/json:
          schema:
            type: array
            items:
              type: string
          example:
            - Meeting Notes
            - Daily Journal
            - Project Plan
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  tags:
    - Notes
  security:
    - BearerAuth: []
