post:
  operationId: shareNote
  summary: Share a note with another user
  parameters:
    - name: noteId
      in: path
      required: true
      schema:
        type: string
  responses:
    '204':
      description: >-
        There is no content to send for this request, but the headers may be
        useful. 
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  tags:
    - Notes
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/ShareNoteRequest.yaml
delete:
  operationId: unshareNote
  summary: Unshare a previously shared note
  parameters:
    - name: noteId
      in: path
      required: true
      schema:
        type: string
  responses:
    '204':
      description: >-
        There is no content to send for this request, but the headers may be
        useful. 
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  tags:
    - Notes
