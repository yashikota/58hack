post:
  operationId: createNote
  summary: Create a new note
  parameters: []
  responses:
    '200':
      description: The request has succeeded.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Note.yaml
          example: {}
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  tags:
    - Notes
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CreateNoteRequest.yaml
        example:
          title: My New Note
          content: This is the content of my new note.
          tags:
            - work
            - project
          images:
            - id: img2
              url: https://example.com/image2.jpg
          isDraft: true
  security:
    - BearerAuth: []
get:
  operationId: getNotes
  summary: Get a list of notes
  parameters:
    - name: page
      in: query
      required: false
      schema:
        type: integer
        format: int32
      explode: false
    - name: pageSize
      in: query
      required: false
      schema:
        type: integer
        format: int32
      explode: false
  responses:
    '200':
      description: The request has succeeded.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GetNotesResponse.yaml
          example: {}
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  tags:
    - Notes
  security:
    - BearerAuth: []
