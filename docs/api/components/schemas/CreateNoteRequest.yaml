type: object
required:
  - title
  - content
properties:
  title:
    type: string
  content:
    type: string
  tags:
    type: array
    items:
      type: string
  images:
    type: array
    items:
      $ref: ./Image.yaml
  isDraft:
    type: boolean
example:
  title: My New Note
  content: This is the content of my new note.
  tags:
    - work
    - project
  images:
    - id: img2
      url: https://example.com/image2.jpg
  isDraft: true
