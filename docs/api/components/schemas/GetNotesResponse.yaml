type: object
required:
  - notes
  - totalCount
properties:
  notes:
    type: array
    items:
      $ref: ./Note.yaml
  totalCount:
    type: integer
    format: int32
example:
  notes:
    - id: note1
      title: First Note
      content: Content of first note
      tags:
        - personal
      images:
        - id: img2
          url: https://example.com/image2.jpg
      isDraft: false
      createdAt: '2023-01-01T10:00:00Z'
      updatedAt: '2023-01-01T10:00:00Z'
    - id: note2
      title: Second Note
      content: Content of second note
      tags:
        - work
      images:
        - id: img2
          url: https://example.com/image2.jpg
      isDraft: true
      createdAt: '2023-01-02T14:30:00Z'
      updatedAt: '2023-01-02T14:30:00Z'
  totalCount: 2
