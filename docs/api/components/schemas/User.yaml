type: object
required:
  - id
  - username
  - email
  - createdAt
properties:
  id:
    type: string
  username:
    type: string
  email:
    type: string
  createdAt:
    type: string
    format: date-time
example:
  id: '1'
  username: JohnDoe
  email: john.doe@example.com
  createdAt: '2021-01-01T00:00:00Z'
