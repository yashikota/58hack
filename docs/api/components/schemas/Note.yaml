type: object
required:
  - id
  - title
  - content
  - tags
  - images
  - isDraft
  - createdAt
  - updatedAt
properties:
  id:
    type: string
  title:
    type: string
  content:
    type: string
  tags:
    type: array
    items:
      type: string
  images:
    type: array
    items:
      $ref: ./Image.yaml
  isDraft:
    type: boolean
  createdAt:
    type: string
    format: date-time
  updatedAt:
    type: string
    format: date-time
example:
  id: note123
  title: My First Note
  content: This is the content of my first note.
  tags:
    - personal
    - ideas
  images:
    - id: img1
      url: https://example.com/image1.jpg
  isDraft: false
  createdAt: '2023-01-01T12:00:00Z'
  updatedAt: '2023-01-01T12:30:00Z'
