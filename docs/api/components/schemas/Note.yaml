type: object
required:
  - id
  - title
  - content
  - tags
  - images
  - isDraft
  - createdAt
  - updatedAt
properties:
  id:
    type: string
  title:
    type: string
  content:
    type: string
  tags:
    type: array
    items:
      type: string
  images:
    type: array
    items:
      $ref: ./Image.yaml
  isDraft:
    type: boolean
  createdAt:
    type: string
    format: date-time
  updatedAt:
    type: string
    format: date-time
