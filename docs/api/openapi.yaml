openapi: 3.0.0
info:
  title: Chronotes API
  version: v1
tags:
  - name: Users
  - name: Notes
  - name: Analytics
  - name: Integrations
  - name: Tags
  - name: Health
paths:
  /api/v1/analytics/daily:
    get:
      operationId: getDailySummary
      summary: Get daily note summary
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoteSummary'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Analytics
  /api/v1/analytics/monthly:
    get:
      operationId: getMonthlySummary
      summary: Get monthly note summary
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoteSummary'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Analytics
  /api/v1/analytics/quarterly:
    get:
      operationId: getQuarterlySummary
      summary: Get quarterly note summary
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoteSummary'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Analytics
  /api/v1/analytics/tags:
    get:
      operationId: getTagAnalytics
      summary: Get tag usage analytics
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetTagAnalyticsResponse'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Analytics
  /api/v1/analytics/weekly:
    get:
      operationId: getWeeklySummary
      summary: Get weekly note summary
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoteSummary'
        default:
          description: An unexpected error response.
          content:
